<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Gaming</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="animations.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to NextGen Gaming</h1>
            <p>Experience the future of gaming today!</p>
        </section>
        <section id="games">
            <h2>Featured Games</h2>
            <div class="game-grid">
                <!-- Game cards will be dynamically inserted here -->
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about creating immersive gaming experiences.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="email" placeholder="Your email" required>
                <textarea placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NextGen Gaming. All rights reserved.</p>
    </footer>
</body>
</html>
